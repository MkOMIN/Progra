<ion-app>
  <ion-header>
    <ion-toolbar>
      <ion-title class="titulos">Gusto's</ion-title>
    </ion-toolbar>
  </ion-header>


  <ion-content>
    <ion-item>
      <ion-input type="text" label="Email:" name="usuario" [(ngModel)]="usuario"
        placeholder="Ingrese su Email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="password" label="Constraseña:" name="password" [(ngModel)]="password" 
        placeholder="Escribe tu contraseña"></ion-input>
    </ion-item>


    <ion-button expand="block" color="primary" (click)="ingresar()">
      Iniciar Sesión
    </ion-button>

    <ion-button expand="block" (click)="registrarse()">Registrarse</ion-button>
  </ion-content>

</ion-app>
