<ion-app>
  <ion-header>

  </ion-header>

  <ion-content class="ion-padding">
    <div class="login-container">

      <div class="logo-container">
        <img src="https://i.imgur.com/mexKwhb.png" alt="Logo">
      </div>

      <ion-item>
        <ion-label position="floating">Nombre</ion-label>
        <ion-input type="text" name="nombre" [(ngModel)]="nombre"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Email</ion-label>
        <ion-input type="text" name="usuario" [(ngModel)]="usuario"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Contraseña</ion-label>
        <ion-input type="password" name="password" [(ngModel)]="password"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Teléfono</ion-label>
        <ion-input type="tel" name="telefono" [(ngModel)]="telefono" maxlength="9"></ion-input>
      </ion-item>

      <ion-button expand="block" color="primary" (click)="crear_usuario()">
        Registrarse
      </ion-button>

      <ion-buttons slot="end">
        <ion-button class="cancel-button" (click)="login()">Cancelar</ion-button>
    </ion-buttons>
    

    </div>
  </ion-content>
</ion-app>
